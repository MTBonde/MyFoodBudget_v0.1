{% extends "layout.html" %}

{% block title %}
    Add Recipe
{% endblock %}

{% block main %}
    <div class="container my-5">
        <!-- Recipe Form Card -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2>Add Recipe</h2>
            </div>
            <div class="card-body">
                <form action="/add_meal" method="post">
                    <!-- Recipe Basic Information -->
                    <div class="mb-4">
                        <label for="name" class="form-label">Recipe Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter recipe name" required>
                    </div>
                    <div class="mb-4">
                        <label for="instructions" class="form-label">Instructions</label>
                        <textarea class="form-control" id="instructions" name="instructions" rows="4" placeholder="Enter recipe instructions" required></textarea>
                    </div>

                    <!-- Ingredients Section -->
                    <div class="mb-4">
                        <h4>Ingredients</h4>
                        <div id="ingredients-list">
                            <!-- Ingredient fields added dynamically will appear here -->
                        </div>
                        <div class="d-flex gap-2 mb-3">
                            <button type="button" class="btn btn-secondary" onclick="addExistingIngredient()">Add Existing Ingredient</button> 
                            <button type="button" class="btn btn-secondary" onclick="addNewIngredient()">Add New Ingredient</button>
                        </div>
                    </div>

                    <!-- Total Recipe Cost Display -->
                    <div class="mb-4 text-center">
                        <h5>Total Recipe Cost: <span id="total-cost">0.00</span></h5>
                    </div>


                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Add Recipe</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Optional Additional Information Sections -->
        <div class="row mt-5">
            <!-- Recent Ingredients Card -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Recent Ingredients
                    </div>
                    <div class="card-body">
                        <!-- Dynamic content can be inserted here -->
                        <p>No recent ingredients to display.</p>
                    </div>
                </div>
            </div>
            <!-- Favorites Card -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Favorites
                    </div>
                    <div class="card-body">
                        <!-- Dynamic content can be inserted here -->
                        <p>No favorites yet.</p>
                    </div>
                </div>
            </div>
            <!-- Tracked Items Card -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        You Have Tracked
                    </div>
                    <div class="card-body">
                        <!-- Dynamic content can be inserted here -->
                        <p>No tracked items available.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var existingIngredients = {{ ingredients|tojson }};
    </script>
    <script src="/static/js/meal_scripts.js"></script>

{% endblock %}
