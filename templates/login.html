{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="text-center mb-4">
                <i class="fas fa-sign-in-alt fa-3x mb-3" style="color: var(--primary-color);"></i>
                <h1 class="h3">Welcome Back</h1>
                <p class="text-muted">Sign in to your MyFoodBudget account</p>
            </div>
            
            <form action="/login" method="post" class="card">
                <div class="card-body p-4">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input autocomplete="username" autofocus class="form-control" id="username" name="username" placeholder="Enter your username" type="text" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input autocomplete="current-password" class="form-control" id="password" name="password" placeholder="Enter your password" type="password" required>
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Log In
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <p class="text-muted">Don't have an account? <a href="/register" class="text-decoration-none">Create one <i class="fas fa-arrow-right"></i></a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
