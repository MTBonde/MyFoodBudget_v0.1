{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="/register" method="post" class="text-center p-4 bg-white rounded shadow-sm">
                <h2 class="mb-4">Register</h2>
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
                </div>
                <div class="mb-3">
                    <input autocomplete="off" class="form-control" name="email" placeholder="Email" type="email" required>
                </div>
                <div class="mb-3">
                    <input class="form-control" name="password" placeholder="Password" type="password" required>
                </div>
                <div class="mb-3">
                    <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password" required>
                </div>
                <button class="btn btn-yellow" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
